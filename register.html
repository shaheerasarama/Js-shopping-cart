<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">shopping cart</a>
            </div>
            <nav>
                <ul id="links">
                    <li><a href="register.html">sign up</a></li>

                    <li><a id="username" href=""></a></li>

    </section>
